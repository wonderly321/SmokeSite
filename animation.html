    <!-- Required meta tags -->
    <meta charset="utf-8">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <span class="navbar-brand mb-0 h1">Smoke Animation</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto ">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="animation.html">Animation</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Animation</span>
        </nav>
        <div class="form-group">
            <label for="img">Input image</label>
            <input id="input-44" name="input-dim-2[]" multiple type="file" accept="image/*">
        </div>
        <br>
        <div class="row"> 
            <form class="col">               
                <div class="form-group">
                    <label for="RGB">Color choice</label>
                    <p>
                        <input name="R" type="text" class="span2" value="" data-slider-min="0" data-slider-max="255"
                            data-slider-step="1" data-slider-value="128" data-slider-id="RC" id="R"
                            data-slider-handle="round" />
                        <span id="RL" class="badge badge-light">128</span>
                    </p>
                    <p>
                        <input name="G" type="text" class="span2" value="" data-slider-min="0" data-slider-max="255"
                            data-slider-step="1" data-slider-value="128" data-slider-id="GC" id="G"
                            data-slider-handle="round" />
                        <span id="GL" class="badge badge-light">128</span>
                    </p>
                    <p>
                        <input name="B" type="text" class="span2" value="" data-slider-min="0" data-slider-max="255"
                            data-slider-step="1" data-slider-value="128" data-slider-id="BC" id="B"
                            data-slider-handle="round" />
                        <span id="BL" class="badge badge-light">128</span>
                    </p>
                    <div id="RGB" class="span2" style="width:100%"></div>
                </div>
                <br>
                <div class="form-group">
                    <label for="RGB">Angle choice</label>
                    <p>
                        <input id="ex6" type="text" data-slider-min="-180" data-slider-max="180" data-slider-step="1"
                            data-slider-value=0 />
                        <span id="ex6CurrentSliderValLabel"><span id="ex6SliderVal">0</span>Â° </span>
                    </p>

                </div>
                <br>
                <button type="submit" class="card-img-bottom btn btn-success">Submit</button>
            </form>
            <br>
            <div class="col">
                <video class="card-img-top" controls>
                    <source src="source/real.mp4" type="video/mp4">
                </video>
                <br>
                <a href="#" class="card-img-bottom btn btn-info">Download</a>
            </div>
        </div>
    </div>
    <br>
    <div class="jumbotron" style="text-align: center;">
        <p class="lead">This is an origin smoke animation website. It has two pages,one to show some animation demos and
            the other to
            support making demos.</p>
        <p>@copyright</p>
        <p>liyuan@ict.ac.cn</p>
    </div>

    <script>
        var RGBChange = function () {
            $('#RGB').css('background', 'rgb(' + r.getValue() + ',' + g.getValue() + ',' + b.getValue() + ')')
            // document.getElementById('RL').innerHTML = r.getValue()
            $("#RL").text(r.getValue());
            $("#GL").text(g.getValue());
            $("#BL").text(b.getValue());
        };

        var r = $('#R').slider()
            .on('slide', RGBChange)
            .data('slider');
        var g = $('#G').slider()
            .on('slide', RGBChange)
            .data('slider');
        var b = $('#B').slider()
            .on('slide', RGBChange)
            .data('slider');

        $("#ex6").slider();
        $("#ex6").on("slide", function (slideEvt) {
            $("#ex6SliderVal").text(slideEvt.value);
        });
        $("#img").fileinput();


        $("#input-44").fileinput({
            showUpload: false,
            uploadUrl: '/file-upload-batch/2',
            maxFilePreviewSize: 10240,
            allowedFileExtensions: ["jpg", "png"],
            maxFileCount: 10,
            browseLabel: "Pick Image",
            autoReplace: true,
        });



    </script>


</body>
